<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container d-flex justify-content-center flex-column">
		
		<div class="m-2 p-4 border rounded bg-light">
			
    <center><h1 class="mb-3">SALARY RECORDS</h1><hr></hr></center>
	
    <table class="table table-striped table-bordered">
        <thead 	class="table-dark">
            <tr >
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="data : ${dataList}">
                <td th:text="${data.id}"></td>
                <td th:text="${data.name}"></td>
                <td th:text="${data.value}"></td>
            </tr>
			</tbody>
			   </table>
			   <div class="d-flex flex-row justify-content-between mt-3 alert alert-primary">
				<div class="">				
					<button th:onclick="'window.location.href=\'' + @{/export/pdf} + '\''" class="btn btn-danger mx-2">Export to PDF</button>
					<button th:onclick="'window.location.href=\'' + @{/export/excel} + '\''" class="btn btn-success mx-2">Export to Excel</button>
					<button th:onclick="'window.location.href=\'' + @{/export/csv} + '\''"  class="btn btn-primary mx-2">Export to CSV</button>
				</div>
			   	<div class="">
			   		<button onclick="window.print()" class="btn btn-primary">Print</button>
				</div>
			   					   </div>
		</div>
		
		</div>
	</body>
</html>
