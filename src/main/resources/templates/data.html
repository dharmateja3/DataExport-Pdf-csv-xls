<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container d-flex justify-content-center flex-column col-md-5">
		<div class="m-2 p-4 border rounded">
    <center><h1 class="mb-3 alert alert-success">Employee Records</h1></center>
    <table class="table table-primary table-striped table-bordered rounded">
        <thead>
            <tr class="table-warning">
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="data : ${dataList}">
                <td th:text="${data.id}"></td>
                <td th:text="${data.name}"></td>
                <td th:text="${data.value}"></td>
            </tr>
			</tbody>
			   </table>
			   <div class="d-flex flex-row justify-content-around mb-2">
			   <button th:onclick="'window.location.href=\'' + @{/export/pdf} + '\''" class="btn btn-danger">Export to PDF</button>
			   <button th:onclick="'window.location.href=\'' + @{/export/excel} + '\''" class="btn btn-success">Export to Excel</button>
			   <button th:onclick="'window.location.href=\'' + @{/export/csv} + '\''"  class="btn btn-primary">Export to CSV</button>
			   
			   </div>
			   <center><button onclick="window.print()" class="btn btn-primary">Print</button> </center>
		</div>
		</div>
	</body>
</html>
